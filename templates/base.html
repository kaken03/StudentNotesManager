<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Notes Manager</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-sticky-top shadow-sm bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Student Notes Manager</a>

        <div class="ms-auto d-flex gap-2 align-items-center">
            {% if user.is_authenticated %}
                <!-- <span class="text-light small me-2">Welcome, {{ user.username }}!</span> -->
                <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            {% else %}
                <!-- <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light btn-sm">Sign Up</a> -->
            {% endif %}
        </div>
    </div>
</nav>

<main class="container py-5">
    {% block content %}{% endblock %}
</main>

</body>
</html>
