{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="card border-danger shadow-sm">
            <div class="card-body p-5">
                <h4 class="card-title text-danger mb-3">Delete Note</h4>
                <p class="text-muted mb-4">
                    Are you sure you want to permanently delete this note?
                </p>
                
                <div class="bg-light p-3 rounded mb-4">
                    <h5 class="text-secondary">{{ note.title }}</h5>
                    <p class="text-muted small mb-0">{{ note.content|truncatewords:30 }}</p>
                </div>

                <p class="text-danger small mb-4">
                    <strong>⚠️ This action cannot be undone.</strong>
                </p>

                <form method="POST" class="d-flex gap-2">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger flex-grow-1">
                        Delete Permanently
                    </button>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary flex-grow-1">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
